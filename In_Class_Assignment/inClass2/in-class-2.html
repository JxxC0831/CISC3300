<!DOCTYPE html>
<html>
    <!--Make head element-->
    <head>
        <title>In_Class_Assignment_2</title>
        <link href = "in-class-2.css" type = "text/css"rel = "stylesheet" >
    </head>
    <body>
        <!--a form element that have an id attribute with value of Login-form-->
        <form id = "login-form">
        <!--a label element that have attribute with value of username and content of Username:-->
        <label for = "username">Username:</label>
        <!--a input element for password-->
        <input class = "text-input" type = "text" id = "username" name = "username" placeholder = "Enter Username">
        <!--a label for password-->
        <label for = "password" >Password:</label>
        <!--input element for password-->
        <input class = "text-input" type = "password" id = "password" name = "password" placeholder = "Enter Password">
        <!--input element for submit-->
        <input class = "botton-input" type = "submit" value = "Submit">
        </form>
    </body>
</html>
