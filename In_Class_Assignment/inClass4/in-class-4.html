<!DOCTYPE html>
<html>
    <head>
        <title>In-Class-4</title>
        <script src="in-class-4.js"></script>
    </head>
    <body>
        <script>
            const firstObject = {
                name: "Jiaxuan",
                echo: function() {
                    console.log(this.name);
                }
            }
            firstObject.echo();
            firstObject.name = "Cao";
            firstObject.echo();
        </script>
    </body>
</html>
