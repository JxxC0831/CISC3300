<!DOCTYPE html>
<html>
    <head>
        <title>Question 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .flexContainer {
                display: flex;
                flex-direction: row;
            }

            .flexContainer1 {
                background-color: red;
                width: 100px; 
                height: 100px;
            }

            .flexContainer2 {
                background-color: blue;
                width: 100px; 
                height: 100px;
            }

            .flexContainer3 {
                background-color: green;
                width: 100px; 
                height: 100px;
            }

            /*
            for screen < 500px, flow vertically.
            for screen >= 500px, flow horizontally.
            */ 
            @media only screen and (max-width: 500px) {
                .flexContainer {
                    flex-direction: column;
                }
            }
        </style>
    </head>

    <body>
        <div class="flexContainer">
            <div class="flexContainer1">Flex Container 1</div>
            <div class="flexContainer2">Flex Container 2</div>
            <div class="flexContainer3">Flex Container 3</div>
        </div>
    </body>
</html>
